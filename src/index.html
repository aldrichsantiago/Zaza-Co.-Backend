<!DOCTYPE html>
<html>
  <head>
    <title>File Upload Example</title>
  </head>
  <body>
    <h1>File Upload</h1>
    <form action="http://localhost:8000/upload" method="POST" enctype="multipart/form-data">
      <input type="file" name="images" multiple/>
      <input type="submit" value="Upload" />
    </form>
  </body>
</html>
